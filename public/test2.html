<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EaselJS: Simple SpriteSheet Example</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <!-- Create JS -->
    <script src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>
  <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <!-- google font -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  
  <!-- We also provide hosted minified versions of all CreateJS libraries.
    http://code.createjs.com -->

<script id="editable">
  var stage;
  function init() {
    // create a new stage and point it at our canvas:
    stage = new createjs.Stage(document.getElementById("testCanvas"));
    // Define a spritesheet. Note that this data was exported by ZoÃ«.
    var spriteSheet = new createjs.SpriteSheet({
        framerate: 30,
        "images": ["./images/norm.png"],
        "frames": {"regX": 50, "height": 90, "count": 3, "regY": 45, "width": 100},
        // define two animations, run (loops, 1.5x speed) and jump (returns to run):
        "animations": {
          "run": [0, 2, "run", 0.2],
        }
      });
    var grant = new createjs.Sprite(spriteSheet, "run");
    grant.x = stage.canvas.width / 2;
    grant.y = 22;


    var spriteSheet2 = new createjs.SpriteSheet({
        framerate: 30,
        "images": ["./images/knockout.png"],
        "frames": {"regX": 50, "height": 90, "count": 6, "regY": 45, "width": 100},
        // define two animations, run (loops, 1.5x speed) and jump (returns to run):
        "animations": {
          "run": [0, 5, "run", 0.2],
        }
      });
    var grant = new createjs.Sprite(spriteSheet, "run");
    grant.x = stage.canvas.width / 2;
    grant.y = 22;

    var grant2 = new createjs.Sprite(spriteSheet2, "run");
    grant2.x = 300;
    grant2.y = 300;
    // Add Grant to the stage, and add it as a listener to Ticker to get updates each frame.
    stage.addChild(grant);
    stage.addChild(grant2);
    createjs.Ticker.timingMode = createjs.Ticker.RAF;
    createjs.Ticker.addEventListener("tick", stage);
  }
</script>
</head>

<body onload="init();">

<header class="EaselJS">
  <h1>Simple SpriteSheet Example</h1>

  <p>A simple example of defining a <code>SpriteSheet</code> and playing it
    back using <code>Sprite</code>.</p>
</header>

<div>
  <canvas id="testCanvas" width="960" height="400"></canvas>
</div>
</body>
</html>
